<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercise</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Box 1</p>
        </div>
        <div class="box">
            <p>Box 2</p>
        </div>
        <div class="box">
            <p>Box 3</p>
        </div>
    </div>
    <h2>Stretch Goal</h2>
    <div class="container">
        <div class="box bigger">
            <p>Box 1</p>
        </div>
        <div class="box smaller">
            <p>Box 2</p>
        </div>
        <div class="box smaller">
            <p>Box 3</p>
        </div>
    </div>
</body>
</html>
